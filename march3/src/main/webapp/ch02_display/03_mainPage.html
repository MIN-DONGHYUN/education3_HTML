<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인 페이지 만들기 연습 </title>

				<!-- 맨 앞에 / 가 나올때를 절대경로라고 부른다. -->

	<!-- Body 하하 BodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBodyBody 호호하하 -->

	<!-- 한글이 중간에 나오면 줄바꿈이 된다. -->

	<div id="container">

	</div>
