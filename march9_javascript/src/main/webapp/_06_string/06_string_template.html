<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 틀을 나타낼 때는 ""(쌍따옴표) 보다는 ``(백틱)을 사용하도록 하자.</title>

<style type="text/css">
	
	h2 {
		color: red;
	}
	
	ul {
		list-style-type: none;
	}
	
	li {
		color: blue;
	}
	
</style>

</head>
<body>

	<h1>문자열 틀을 나타낼 때는 ""(쌍따옴표) 보다는 ``(백틱)을 사용하도록 하자</h1>
   <h3>단, Internet Explore 에서는 ``(백틱)을 지원하지 않는다.</h3>
   <p id="p_1"></p>
   <p id="p_2"></p>
   <p id="p_3"></p>
   <p id="p_4"></p>
   <p id="p_5"></p>
   <p id="p_6"></p>
   <p id="p_7"></p>
   <p id="p_8"></p>


	<script type="text/javascript">
		
		const text = `안녕하세요? "이순신" 과 '엄정화' 를 소개합니다.`;
		document.getElementById("p_1").innerHTML = text;
		// 안녕하세요? "이순신" 과 '엄정화' 를 소개합니다.
			
				
		const man = "이순신";
		const woman = "엄정화";
		
		document.getElementById("p_2").innerHTML = `안녕하세요? "${man}" 과 '${woman}' 를 소개합니다.`;
		// 안녕하세요? "이순신" 과 '엄정화' 를 소개합니다.
		
				
		// 백틱(`) 속에 주석문을 넣어보자 ${'' /* 주석할 말 */ }
		document.getElementById("p_3").innerHTML = `안녕하세요? "${man}" 과 '${woman}' 를 ${'' /* 이것은 주석문 입니다.*/} 소개합니다.`;
		// 안녕하세요? "이순신" 과 '엄정화' 를 소개합니다.
		
				
		const price = 100;
		const VAT = 0.1;
		const total = `총액 : ${price + price*VAT}`;
		
		document.getElementById("p_4").innerHTML = total;
		// 총액 : 110
		
		
		/////////////////////////////////////////////////////////////////////////
		
		
		var title_1 = "분식 메뉴1";
		var html_1 = "<h2>" + title_1 + "</h2>";
		    html_1 += "<ul>";
		    html_1 += "<li>라면</li>" +
					  "<li>떡볶이</li>" +
					  "<li>튀김</li>" +
					  "<li>김밥</li>" +
					  "<li>어묵</li>"
		    html_1 += "</ul>";
		
		document.getElementById("p_5").innerHTML = html_1;   
		/*
			분식 메뉴1
			라면
			떡볶이
			튀김
			김밥
			어묵
		
		*/
		
		
		const title_2= "분식 메뉴2";
		const html_2 = `<h2>${title_2}</h2> 
						<ul>
							<li>라면</li>
							<li>떡볶이</li>
							<li>튀김</li>
							<li>김밥</li>
							<li>어묵</li>
						</ul>  `;
		document.getElementById("p_6").innerHTML = html_2;
		/*
			분식 메뉴2
			라면
			떡볶이
			튀김
			김밥
			어묵
		*/
		
		
		
		//////////////////////////////////////////////////////////////////
		
		// 배열 부분 //
		
		var title_1 = "분식 메뉴3";
		// 자바 스크립트에서 배열은 [] 이다.
		
		var foodArr = ["라면","떡볶이","튀김","김밥","어묵"];
		//자바와 다른점은 어떤 형태로 와도 상관이 없다는 점이다. (boolean, number, string 등등 상관 X)
		
		var html_1 = "<h2>" + title_1 + "</h2><ul>";		// var 는 다시 한번 선언해도 된다.
		for(var i=0; i<foodArr.length; i++)
		{
			html_1 += "<li>" + foodArr[i] + "</li>"
		} // end of for 
		html_1 += "</ul>";
		
		document.getElementById("p_7").innerHTML = html_1;
		/*
			분식 메뉴3
			라면
			떡볶이
			튀김
			김밥
			어묵
		*/
		
		
		// 백틱을 사용해보자 
		const title_4 = "분식 메뉴4";
		// 자바 스크립트에서 배열은 [] 이다.
		
		const food_Arr = ["라면","떡볶이","튀김","김밥","어묵"];
		//자바와 다른점은 어떤 형태로 와도 상관이 없다는 점이다. (boolean, number, string 등등 상관 X)
		
		let html = `<h2>${title_4}</h2><ul>`;
		for(let i=0; i<food_Arr.length; i++)
		{
			html += `<li>${food_Arr[i]}</li>`;
		}
		html += `</ul>`;
		
		document.getElementById("p_8").innerHTML = html;
		/*
			분식 메뉴4
			라면
			떡볶이
			튀김
			김밥
			어묵
		*/
		
	</script>

</body>
</html>
