<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 의 method에 대해서 알아봅니다. -3</title>
</head>
<body>

	<h2>
    문자열.toUpperCase()<br/>
    문자열.toLowerCase()<br/>
    문자열을 합치는 concat()<br/>
    문자열.trim()<br/>
    "문자열".charAt(index)<br/>
	</h2>
	<p id="toUpperCase"></p>
	<p id="str"></p>
	<p id="toLowerCase"></p>
	<p id="concat"></p>
	<p id="plus"></p>
	<p id="trim"></p>
	<p id="padStart"></p>
	<p id="padEnd"></p>
	<p id="charAt"></p>
	<p id="ch"></p>
	<p id="quiz"></p>
	
	
	<script type="text/javascript">
	
	/*
	    1. "문자열".toUpperCase()
	   ===> 문자열을 모두 대문자로 변경하여 리턴해준다.
	*/
    const str = "Please visit Microsoft! ORACLE / Microsoft MS-SQL";
	
   	//전부 대문자로 변경
    let new_str = str.toUpperCase();			// 전부 대문자로 하기
    document.getElementById("toUpperCase").innerHTML = new_str;
	// PLEASE VISIT MICROSOFT! ORACLE / MICROSOFT MS-SQL
    
	
	
    // 원본 
    document.getElementById("str").innerHTML = str;
    // Please visit Microsoft! ORACLE / Microsoft MS-SQL
    
    /*
	    2. "문자열".toLowerCase()
	    ===> 문자열을 모두 소문자로 변경하여 리턴해준다.
	*/
	
	//전부 소문자로 변경
    new_str = str.toLowerCase();			// 전부 대문자로 하기
    document.getElementById("toLowerCase").innerHTML = new_str;
    // please visit microsoft! oracle / microsoft ms-sql
    
    
    
    /*   
	   3. 문자열을 합치는 concat()
	   ===> concat() 대신에 + 를 사용해도 된다.
	*/
   const text1 = "Hello";
   const text2 = "World";
   const text3 = text1.concat(" ", text2);
   document.getElementById("concat").innerHTML = text3;
   // Hello World
   
   document.getElementById("plus").innerHTML = text1+" "+text2;
   // Hello World	
    
    
   /*    
	   4. "문자열".trim()
	   ===> 문자열의 좌,우 공백을 없애서 리턴해준다.
	*/
   const text4 = "java";
   const text5 = "         script        ";
   const text6 = "/jQuery";
   
   document.getElementById("trim").innerHTML = text4 + text5.trim() + text6; 
   // javascript/jQuery
    
    
   /*
	   5. "문자열".padStart(확보길이,'채울글자');  // ECMAScript 2017 feature.
	   6. "문자열".padEnd(확보길이,'채울글자');    // ECMAScript 2017 feature.
	*/
   const str2 = "안녕하세요";
   new_str = str2.padStart(10,'*');			// 왼쪽부터 10 글자 확보 후 안녕하세요 넣고 나머지는 *로 채운다.
   document.getElementById("padStart").innerHTML = new_str; 
   // *****안녕하세요
   
   new_str = str2.padEnd(10,'*');			// 오른쪽부터 10 글자 확보 후 안녕하세요 넣고 나머지는 *로 채운다.
   document.getElementById("padEnd").innerHTML = new_str; 
   // 안녕하세요*****
    
   
   /*
	   7. "문자열".charAt(index) 
	   ===> "문자열" 에서 특정 index 에서 위치한 문자를 리턴해준다.
	*/
	
	const text7 = "HELLO WOLRD";
	let ch = text7.charAt(0);			// 0번째 인덱스가 있는 글자 1개를 보겠다.
	document.getElementById("charAt").innerHTML = ch;
	// H
	
	ch = text7[0];		//ECMAScript 5 (2009)
	document.getElementById("ch").innerHTML = ch;
    // H
    
    
    
    let str_quiz = "";
    
    for(var i=0; i < text7.length; i++)
    {
    	
    	if(text7[i] != " " && i<text7.length-1)		// 공백이 아니라면 그리고 마지막전이라면
    	{
    		str_quiz += text7[i] + "-";
    	}
    	else if(text7[i] == " " && i<text7.length-1)	// 공백이면서 마지막 전이라면
    	{
    		str_quiz = str_quiz.slice(0, str_quiz.length-1) + " ";
    	}
    	else					//  마지막이라면 
    	{
    		str_quiz += text7[i];
    	}    	
    }
    
    document.getElementById("quiz").innerHTML = str_quiz;
    //H-E-L-L-O W-O-R-L-D
    
    
	</script>


</body>
</html>
