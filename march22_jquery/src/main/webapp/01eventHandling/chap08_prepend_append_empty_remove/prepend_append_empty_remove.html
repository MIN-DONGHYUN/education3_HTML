<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트처리로 태그 내용을 추가하기( prepend(), append() ), 태그 내용을 제거하기( empty, remove )</title>

<style type="text/css">

   div#container {
      /* border: solid 1px gray; */
      width: 90%;
      margin: 0 auto;
      padding: 3%;
   }

   div#divBtn {
      /* border: solid 1px red; */
      display: table;
      width: 40%;
      min-height: 10px;
      margin: 20px;
   }
   
   span.buttons {
      border: solid 2px orange;
      display: table-cell;
      width: 100px;
      height: 30px;
      text-align: center;
      vertical-align: middle;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
   }
   
   span.empty {
      border-left: none;
      border-right: none;
   }

</style>


<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		let cnt = 0;
		const lovecountrysong_1 = "동해물과 백두산이 마르고 닳도록 하느님이 보우하사 <span style='color:red; font-weight:bold;'>우리나라</span> 만세";
		const lovecountrysong_2 = "무궁화 삼천리 화려강산 대한사람 대한으로 <span style='color:blue; font-weight:bold;'>>길이보전</span> 하게 ";
		
		$("span.add").click(function(){
			
			cnt++;  // 클릭 때마다 cnt 중가
			
			$("div.div1").prepend(`<p>${cnt}.${lovecountrysong_1}</p>`);   // prepend() () 안에는 하고 싶은 말들을 하는 것이다.
			// 선택자.prepend("내용물"); 은 내용물을 선택자의 앞(위쪽)  방향으로 덧붙여 가는 것이다.
			/*
				3
				2
				1
				prepend 순이다.﻿
			*/
			
			
			$("div.div2").append(`<p>${cnt}.${lovecountrysong_2}</p>`); //append 는 이것 다음에 나오는 것이다.
			// 선택자.append("내용물"); 은 내용물을 선택지에 뒤(아래)쪽 방향으로 덧붙여 가는 것
			/*
				append
				1
				2
				3
				순으로 진행된다.
				
			*/
			
			//empty 를 클릭하면 
			$("span.empty").click(function(){
			
				$("div.div1").empty();   // 선택자.empty() 는 선택자 태그 속에 들어있는 내용물을 비우는 것.
				$("div.div2").empty();   
			});
			
			
			//remove 를 클릭하면 (remove는 순중히 써야 한다.)
			$("span.remove").click(function(){
			
				$("div.div1").remove();   // 선택자.remove(); 는 선택자 태그를 삭제하는 것
				$("div.div2").remove();   
			});
			
		});	// end of 	$("span.add").click(function(){
		
	}); //end of $(document).ready(function(){ ~~~~

</script>

</head>
<body>

	<div id="container" align="center">
	      <div id="divBtn">
		         <span class="buttons add">추가</span>
		         <span class="buttons empty">empty</span>
		         <span class="buttons remove">remove</span>
	      </div>
	      
	      <div align="left">
		         <div class="content div1">
		            <span style="color:red; font-weight: bold;">애국가(prepend)</span>
		         </div>
		         <div class="content div2">
		            <span style="color:blue; font-weight: bold;">애국가(append)</span>
		         </div>
	      </div>
   </div>
	


</body>
</html>
