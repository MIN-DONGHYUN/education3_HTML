<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Image</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
  </head>
  <body>
	<div class="container">
		<h4>반응형 이미지</h4>
		<img src="../images/Koala.jpg" class="img-fluid" alt="Responsive image">  <!-- class="img-fluid" 는 창 크기가 작아지면 같이 작아져서 이미지 전체를 보일 수 있다. -->
		<br><br><br>
		
		<h4>썸네일 이미지(보더가 생김)</h4>
		<img src="../images/Koala.jpg" class="img-thumbnail" alt="thumbnail" width="200">  <!-- 너비는 200으로 고정 class="img-thumbnail"는 약간의 테두리가 생김 -->
		<br><br><br>
		
		<h4>모서리를 둥글게 처리</h4>
		<div class="text-center">
		  	<img src="../images/Koala.jpg" class="rounded" alt="round" width="200">  <!-- class="rounded" 는 각진 사진을 모서리가 둥근 사진으로 보여준다. -->
		</div>
		<br><br><br>
		
		<h4>원모양으로 처리</h4>
		<div class="text-center">
		  	<img src="../images/Koala.jpg" class="rounded-circle" alt="circle" width="200">  <!-- class="rounded-circle" 는 둥근 사진으로 보여준다. -->
		</div>
		<br><br><br>
				
		<h4>이미지 정렬</h4>
		<div>
			<img src="../images/Koala.jpg" class="float-left" alt="left" width="200">  <!-- class="float-left" 는 사진을 왼쪽으로 배치함 -->
			<img src="../images/Koala.jpg" class="float-right" alt="right" width="200"> <!-- class="float-right" 는 사진을 오른쪽에 배치함 그러므로 가운데 없이 양쪽에 사진이 나옴 -->
		</div>
		<br><br><br><br><br><br>
		
		<h4>이미지를 가운데로 1</h4>
		<div class="text-center"> <!-- class="text-left"  class="text-right"  -->  <!-- class="text-center" 는 가운데 정렬이다 -->
		  	<img src="../images/Koala.jpg" class="img-fluid rounded-circle" alt="center">  <!-- class="img-fluid rounded-circle" 둥근 이미지 -->
		</div>
		<br><br><br>
		
		<h4>이미지를 가운데로 2</h4>
		<!-- 이미지에 .mx-auto (margin:auto) and .d-block (display:block) utility 클래스를 주면 된다. -->
		  	<img src="../images/Koala.jpg" class="img-fluid mx-auto d-block" alt="center">   <!-- class="img-fluid mx-auto d-block" 각진 이미지 / mx(마진 좌우)를 auto / display 는 블럭 방식 -->
		<br><br><br>
		
		<h4>모서리를 둥글게 처리한 이미지 정렬</h4>
		<div>
			<img src="../images/Koala.jpg" class="rounded float-left" alt="left" width="200">
			<img src="../images/Koala.jpg" class="rounded float-right" alt="right" width="200">
		</div>
		<br><br><br><br><br><br>
		
	</div>
	
    <!-- Optional JavaScript -->
    <script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
