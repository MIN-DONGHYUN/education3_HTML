<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체배열 사용하기</title>

<style type="text/css">


	div#display {
		display: flex;		/* div 안에 나온 결과값들을 옆으로 간다. */
	}
	
	table {
		border: solid 1px gray;
		width: 20%;
		margin: 2%;
	}
	
	td.title {
		font-weight: bold;
		color: blue;	
	}
	
	td.center {
		text-align: center;
	}
	
	td.special {
		font-weight: bold;
		color: red; 
	}


</style>


<script type="text/javascript">

	window.onload = function() {
		
		const arrPerson = [{name:"아이유", photo:"iyou.jpg", age:28, address:"서울시 강동구", special:"가수 겸 탤런트<br/>팬들이 많음"},
                           {name:"김태희", photo:"kimth.jpg",  age:27, address:"서울시 강서구", special:"탤런트<br/>팬들이 많음"},
                           {name:"박보영", photo:"parkby.jpg", age:26, address:"서울시 강남구", special:"탤런트 및 영화배우<br/>팬들이 많음"}];
		
		const btn_show = document.querySelector("div > button:first-child");		// 첫번째 버튼
		const btn_hide1 = document.querySelector("div > button:nth-child(2)");		// 두번째 버튼
		const btn_hide2 = document.querySelector("div > button:last-child");		// 세번째 버튼
		
		for( let person of arrPerson) {			// for(... of...) 는 배열값을 가져올때 사용하는 것이고, for(...in...)는 객체의 속성목록을 가져올떼 사용하는 것이다.
			
			for(let key in person) {     // key는 속성명을 말하는 것이고 person은 속성 목록을 모두 가져온다.
				console.log(`${key} : ${person[key]}`);	// person은 객체, [] 는 대괄호 표기법을 무조건 사용해야 한다.
				/*
					객체의 속성에 해당하는 값을 읽어오는 방법에 있어서 속성명이 변수로 되어져 있을 경우에는 .표기법이 아닌 대괄호 표기법을 사용해야 한다. 
	            	즉, 속성명이 변수로 되어져 있을 경우 속성명에 해당하는 값을 읽어오기 위해서는 객체.속성명 이 아닌 객체[속성명] 으로 해야만 한다. 
				*/
			} // end of for 
			
			console.log("-----------------");

		}// end of for ~ ~~~~~~~~~~~`
		/*
			name : 아이유
			photo : iyou.jpg
			age : 28
			address : 서울시 강동구
			special : 가수 겸 탤런트<br/>팬들이 많음
			-----------------
			name : 김태희
			photo : kimth.jpg
			age : 27
			address : 서울시 강서구
			special : 탤런트<br/>팬들이 많음
			-----------------
			name : 박보영
			photo : parkby.jpg
			age : 26
			address : 서울시 강남구
			special : 탤런트 및 영화배우<br/>팬들이 많음
			-----------------
		*/
		
		let html = ``;
			
		// arrPerson.forEach(function(item, index, array) {});
		// 또는
		arrPerson.forEach( item => {
			// rowspan은 밑으로 병합(지금은 3개행을 병합), colspan 은 옆으로 병합  !!! class는 여러개 가능
			html += ` <table>     
							<tr>  
								<td rowspan='3'><img src = 'images/${item.photo}' /></td> 
								<td class='title'>성명</td>
								<td>${item.name}</td>
							</tr>
							<tr>
								<td class='title'>나이</td>
								<td>${item.age}</td>
							</tr>
							<tr>
								<td class='title'>주소</td>
								<td>${item.address}</td>
							</tr>
							<tr>
								<td colspan='3' class='center special'>특이사항</td>   
							</tr>
							<tr>
								<td colspan='3' class='center'>${item.special}</td>
							</tr>
							
					  </table>`;
		});
		
		btn_show.addEventListener('click', () => {
			
			document.querySelector("div#display").innerHTML = html;
			//document.querySelector("div#display").style.display = "flex";  // flex로 옆으로 나오게 한다면 130줄에 none을 해도 가능하다.
			document.querySelector("div#display").style.display = "";	 	 // "" 로 해도 보이기가 잘 된다.
																			 // 즉 css에 적용된 내용대로 display를 적용시켜라
		});	
		
		btn_hide1.addEventListener('click', () => {
			
			document.querySelector("div#display").innerHTML = "";
		
		});
		
		btn_hide2.addEventListener('click', () => {
			
			document.querySelector("div#display").style.display = "none";  // 디스플레이를 보이지 마라
																		   // 다시 보이기 눌러도 none 이라 보이지 않는다.
		});
		
		
		
	}// end of window.onload = function() { ~~~~~~~~~~~

</script>

</head>
<body>
	<div>
		<button type="button">보이기</button>
		<button type="button">감추기1</button>
		<button type="button">감추기2</button>	
	</div>
	
	<div id="display"></div>

</body>
</html>
