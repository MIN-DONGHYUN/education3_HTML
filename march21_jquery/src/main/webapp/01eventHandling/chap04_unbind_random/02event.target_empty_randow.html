<!DOCTYPE html>
<html oncontextmenu="return false">

<!-- 
	     === >>> 소스보기 금지 <<< === 
	    oncontextmenu="return false" : 마우스 우클릭 금지
	     ondragstart="return false"   : 드래그 금지
	     onselectstart="return false" : 선택복사 금지
-->
	
	
<head>
<meta charset="UTF-8">
<title>event.target 및 empty, random 에 대해서 알아봅니다.</title>

<style type="text/css">

   div#firstdiv, div#result {
      /* border: solid 1px gray;  */
      
      width: 80%;
      margin: 0 auto;
      text-align: center;
   }
   
   div#result {
      margin: 20px 0 0 0;
      padding-left: 100px;
      font-size: 16pt;
   }
   

   span.buttons {
      display: inline-block;
      border: solid 2px orange;
      width: 100px;
      margin: 20px;
      padding: 5px;
      background-color: yellow;
      color: #ff0000;
      font-size: 15pt;
      cursor: pointer;
   }   

</style>


<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		$("div#result").hide();  // 결과를 숨겨라
		
		$("span.buttons").bind("click", function(event) {   // 클릭했을때
			
			// == 자바스크립트에서 난수 발생시키기 ==
	         /*
	            Math.random(); 은 
	            0 이상 1 미만의 랜덤한 실수가 발생되어진다.
	            0 <= Math.random() < 1 
	            
	            == 1 부터 5까지 의 난수를 발생시키기 ==
	               공식 :  Math.floor( Math.random()*(max-min+1) ) + min; 
	             
	             Math.random() 이 0 이 나왔다라면
	             Math.floor( 0*(5-1+1) ) + 1;
	             Math.floor( 0 ) + 1; ==> 0+1 ==> 1
	             
	             Math.random() 이 0.4 이 나왔다라면
	             Math.floor( 0.4*(5-1+1) ) + 1;
	             Math.floor( 2.0 ) + 1; ==> 2+1 ==> 3
	             
	             Math.random() 이 0.9 이 나왔다라면
	             Math.floor( 0.9*(5-1+1) ) + 1;
	             Math.floor( 4.5 ) + 1; ==> 4+1 ==> 5
	         */
	         
	        const n_random = Math.floor( Math.random()*(5-1+1) ) + 1; 
			// n_random 은 1 ~ 5 까지 중 하나이다. 
	             
	             
			if ($(event.target).text() == n_random) {          // span 태그 클릭한 곳의 값을 가져옴
				// $(event.target); 은 이벤트(지금은 click) 가 발생되어진 엘리먼트를 말한다.
				
				
				// 엘리먼트와 엘리먼트가 같은지 다른지 비교할때 is 를 사용한다.
	            // 선택자1.is(선택자2) 은 선택자1과 선택자2가 동일한 엘리먼트를 가리키는 것이라면 true 이고, 
	            // 선택자1.is(선택자2) 은 선택자1과 선택자2가 동일한 엘리먼트를 가리키는 것이 아니라면 false 이다
				
	            
	            // jquery 할때는 ``(백틱) 사용을 자제하자
	            let html = "<span style='color: blue;'>당첨!! 축하합니다~~~~</span>"; 
	            $("div#result").html(html);   // 정답이라면 이것 이 보인다
            
			}
		
			$("div#result").show();	// 정답이 아니라면 오답을 보인다.
			
			$("div#firstdiv").empty();		// firstdiv 에 있는 모든 데이터값을 제거
			// 선택자.empty(); 은 선택자 안에 들어있는 내용물을 모두 비운다는 말이다.  ( 지금은 버튼이 사라짐 )
			
		}); // end of $("span.buttons").bind("click", function(event) {   // 클릭했을때
		
		
	}); // end of $(document).ready(function() {


</script>

</head>
<body>

   <h2>행운의 숫자를 클릭하세요~~(오로지 기회는 1번만!!)</h2>
   <div id="firstdiv">
      <span class="buttons">1</span>
      <span class="buttons">2</span>
      <span class="buttons">3</span>
      <span class="buttons">4</span>
      <span class="buttons">5</span>
   </div>
   <div id="result">다음기회에...</div>   


</body>
</html>
