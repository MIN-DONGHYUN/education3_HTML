<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아코디언 만들기 3</title>

<style type="text/css">

	div#container {
		width: 80%;
		margin: 0 auto;
		padding: 20px;
	}
	
	button.accordion {
		  display: block;
	      background-color: #eee;
	      color: #444;
	      cursor: pointer;
	      padding: 18px;
	      width: 50%;
	      border: none;
	   /* border: solid 1px red; */  
	      text-align: left;
	      outline: none;
	      font-size: 15px; 
	      transition: 0.5s; /* transition은 속성을 서서히 변화시키는 속성이다. 
                         0.5s는 transition 실행시간으로써 반드시 지정해주어야 한다.
                         지정해주지 않으면 기본값인 0s 가 적용되어 아무런 효과가 나타나지 않는다.
                         보통 transition은 태그(요소)에 마우스오버 했을때 변화가 나타난다. 
                         글꼴 크기가 12pt 이었다가 마우스 오버할 경우 20pt로 커지든지 , 
                         너비가 100px 이었다가 마우스 오버할 경우 200px로 늘어난다든지 할때
                         변화되는 과정을 부드럽게 표시할때 사용하는 것이다. 
                         IE버전 10 이상부터 사용이 가능하다. */
	}
	
	button.accordion:hover {
		background-color: #aaa;
		/*width: 100%;
		font-size: 20px;*/
	}
	
	div.panel {
		/*border: solid 1px gray;*/
		width: 45.8%;
		padding: 0 2%;
	}



</style>

<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		// 데이터가 배열로 나온다.
		const arr_data = [ {subject:"Java",
				            content:"자바는 자바로 기술된 프로그램 개발 및 실행을 할 수 있는 소프트웨어 모임의 총칭이다. 자바 프로그램은 운영체제나 하드웨어에 의존하지 않는 바이트 코드인 추상적인 코드로 구현된다."
				           }
				          ,{subject:"Oracle DataBase",
				            content:"오라클 데이터베이스는 미국 오라클사의 관계형 데이터베이스 관리 시스템의 이름이다. 현재 유닉스 환경에서 가장 널리 사용되는 RDBMS이다. 검색이나 업데이트용 언어로는 국제표준화기구의 표준 구조화 조회 언어와 PL/SQL을 지원한다."
				           }
				          ,{subject:"HTML",
				            content:"HTML은 하이퍼텍스트 마크업 언어(HyperText Markup Language)라는 의미의 웹 페이지를 위한 마크업 언어다."
				           }
				          ,{subject:"CSS",
				            content:"CSS는 Casting Style Sheets의 약자로 html 요소들이 각종 디자인, 레이아웃 등 사용자에게 어떻게 보여지는지 정의하는 스타일 시트 언어입니다."
				           }
				          ,{subject:"JavaScript",
				            content:"자바스크립트는 1995년에 넷스케이프(Netscape)의 브렌던 아이크(Brendan Eich)에 의해 만들어졌습니다."
				           }
				          ,{subject:"jQuery",
				           content:"jQuery는 HTML의 클라이언트 사이드 조작을 단순화 하도록 설계된 크로스 플랫폼의 자바스크립트 라이브러리다. 존 레식이 2006년 뉴욕 시 바캠프에서 공식적으로 소개하였다. jQuery는 오늘날 가장 인기있는 자바스크립트 라이브러리 중 하나이다."
				          } 
         ];
		
		
		let html = ``;
		
		arr_data.forEach( item => {
			html += `<button class="accordion">${item.subject}</button>
					 <div class="panel">
				     	   <p>${item.content}</p>
					 </div>
			`;
		});
		
		$("div#container").html(html);
		
		
		$("div#container > div.panel").hide();  // 안보이도록 한다.
		
		$("div#container > button.accordion").click(function(e){
			
			$("button.accordion").css({'background-color':'', 'color':''});
			$(e.target).css({'background-color':'pink', 'color':'white'});
			
			const $panel = $(e.target).next();
			// $(e.target).next(); 은 $(e.target) 엘리먼트 형제태그 중 $(e.target) 바로 다음에 나오는 태그를 의미한다. 다음다음이라면 next() 두번이다.
			// 즉,  <div class="panel"></<div> 중에 하나를 말하는 것이다.
			// 선택자.next(); 는 이벤트가 발생 되어진 곳의 바로 다음 형제태그(요소)를 선택자로 잡는 것이다.
			
			$("div#container > div.panel").hide();
			$panel.toggle();
		/*
			선택자요소.toggle(); 은 선택자요소가 현재 사라진 상태라면 .show() 메소드의 동작을 수행하고, 
			나타나 있는 상태라면 hide() 메소드의 동작을 수행한다.
		*/
			
		}); // end of $("button.accordion").click(function(e)--------------------
		
		$("button.accordion").eq(0).trigger('click'); // 웹페이지 로딩시에 자동으로 첫번째 아코디언이 클릭되어진 상태로 나타나게 해준다.
				
		
		
	}); // end of $(document).ready(function() {~~~~~~~~~~~~~~~~~~~~~~~~~~~
	
</script>



</head>
<body>

	<div id="container"></div>

</body>
</html>
