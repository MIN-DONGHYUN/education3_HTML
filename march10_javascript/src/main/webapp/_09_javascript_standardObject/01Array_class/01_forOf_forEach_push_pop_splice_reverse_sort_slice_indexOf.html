<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열</title>

<style type="text/css">

	body {
		padding : 20px;
	}
	
	div.display {
		display: inline-block;
		border: solid 1px gray;
		width: 10%;
		margin: 10px;
	}
	
	div#fruitDisplay {
		border: solid 1px blue;
		width: 15%;
		margin: 10px;
	}
	
	
	
</style>

</head>
<body>

	<h2>내가 좋아하는 과일 </h2>

	<div class = "display" id="fruitDisplay1"></div>
	<div class = "display" id="fruitDisplay2"></div>
	<div class = "display" id="fruitDisplay3"></div>
	<div class = "display" id="fruitDisplay4"></div>
	<div class = "display" id="fruitDisplay5"></div>
	<div class = "display" id="fruitDisplay6"></div>
	<div class = "display" id="fruitDisplay7"></div>
	<div class = "display" id="fruitDisplay8"></div>

	<div id="fruitDisplay"></div>
	<div>
		추가할 과일명 : <input type="text" id="addval" />
		
		<br><br>
		
		<button type="button" id="btn_last_add">과일을 맨 마지막에 추가하기[push()]</button>	<!-- 버튼 생성  -->
		<button type="button" id="btn_first_add">과일을 맨 처음에 추가하기[unshift()]</button>	<!-- 버튼 생성  -->
		
		<br><br>
		
		<button type="button" id="btn_last_del">과일을 맨 마지막에 요소 삭제하기[pop()]</button>	<!-- 버튼 생성  -->
		<button type="button" id="btn_first_del">과일을 맨 처음에 요소 삭제하기[shift()]</button>	<!-- 버튼 생성  -->
	</div>


	<script type="text/javascript">
	
	
	// === 1. 자바스크립트에서 배열은 아래와 같이 나타냅니다.  ===  //
	
		// 배열 생성
	//	const arrFruit1 = [];   // 배열도 객체이다. 
	// 또는
		const arrFruit1  = new Array();		// 배열도 객체이다.
			
		arrFruit1.push("사과");	 // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.
		arrFruit1.push("딸기");	 // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.
		arrFruit1.push("멜론");	 // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.
		arrFruit1.push("참외");	 // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.
		let len = arrFruit1.push("수박");	 // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.
		
		
		
		console.log("1. 배열 arrFruit1 의 길이 => " + arrFruit1.length);	  
		// 1. 배열 arrFruit1 의 길이 => 5
		console.log("2. 변수 len 의 값 => " + len);
		// 2. 변수 len 의 값 => 5
		
		
		// ===== !!! 자바스크립트에서 사용되어지는 for 문 !!!!!!  === //
		
		// 첫번째 방법 (일반적인 for문)
		
		let html_1 = `<ol>`;
		for(var i = 0 ; i < arrFruit1.length; i++)
		{
			html_1 += `<li>${arrFruit1[i]}</li>`;
			
		}	// end of for
		html_1 += `</ol>`;
		
		document.getElementById("fruitDisplay1").innerHTML = html_1;
	
		
		/////////////////////////////////////////////////////////////////////////////
		
		// 두번째 방법 (일반적인 for문 2)
		
		let html_2 = `<ol>`;
		for(var i = 0 ; i < arrFruit1.length; i+=1)
		{
			html_2 += `<li>${arrFruit1[i]}</li>`;
			
		}	// end of for
		html_2 += `</ol>`;
		
		document.getElementById("fruitDisplay2").innerHTML = html_2;
		
		
		/////////////////////////////////////////////////////////////////////////////
		
		// 세번째 방법 
		
		let html_3 = `<ol>`;
		for(let item of arrFruit1) {  // [참고] for ... of 는 배열값을 가져올때 사용하는 것이고,  for ... in 은 객체의 속성목록을 가져올때 사용하는 것이다.
							          // 배열도 객체인데 배열의 속성은 바로 인덱스번호 이다. 그래서 of 대신에 in 을 사용하면 배열요소의 인덱스번호가 나온다.  
									  // ( 자바의 확장 for문과 비슷하다.)
			
			html_3 += `<li>${item}</li>`;		// item에 값을 넣어준다.	
		} // end of for 
		html_3 += `</ol>`;
		
		document.getElementById("fruitDisplay3").innerHTML = html_3;
		
		
		
		/////////////////////////////////////////////////////////////////////////////////
		
		// 네번째 방법 (forEach)
		
		//  배열명.forEach(function(item, index, array){});
	    /*  item  - 현재 처리 중인 배열의 각 요소  
	        index - (optional) 처리 중인 요소의 인덱스 
	        array - (optional) forEach()가 적용되고 있는 배열 
	    */
	    
	    let html_4 = `<ol>`;
	    arrFruit1.forEach(function(item, index, array){     // index와 array는 빼도 상관 없다. item 은 필수 사항 
	    
		    html_4 += `<li>${item}</li>`;		// 배열의 요소 들어옴 
		}); // end of for 
		html_4 += `</ol>`;
		
		document.getElementById("fruitDisplay4").innerHTML = html_4;
	    
	
		/////////////////////////////////////////////////////////////////////////////////
		
		
		// 네번째와 같은 방법 이다
		
		let html_5 = `<ol>`;
	    arrFruit1.forEach(function(item, index, array){     // index와 array는 빼도 상관 없다. item 은 필수 사항 
	    
		    html_5 += `<li>${array[index]}</li>`;		// 배열의 요소 들어옴 
		}); // end of for 
		html_5 += `</ol>`;
		
		document.getElementById("fruitDisplay5").innerHTML = html_5;
	    
		
		
		/////////////////////////////////////////////////////////////////////////////////

		// 다섯번째 방법 (화살표 함수)
		
		let html_6 = `<ol>`;
	    arrFruit1.forEach((item) => {     // index와 array는 빼도 상관 없다. item 은 필수 사항 
	    								  // function을 화살표 함수로 생략이 가능하다.
	    								  // 
		    html_6 += `<li>${item}</li>`;		// 배열의 요소 들어옴 
		}); // end of for 
		html_6 += `</ol>`;
		
		document.getElementById("fruitDisplay6").innerHTML = html_6;
		
		
		/////////////////////////////////////////////////////////////////////////////////

		// 다섯번째 방법 (화살표 함수) 파라미터 한개이면  () 를 생략 가능하다.
		
		let html_7 = `<ol>`;
	    arrFruit1.forEach(item => {     // 파라미터가 1개 밖에 없으면 () 을 생략 할 수 있다.
	    								// function, ()를  화살표 함수로 생략이 가능하다.
	    								  // 
		    html_7 += `<li>${item}</li>`;		// 배열의 요소 들어옴 
		}); // end of for 
		html_7 += `</ol>`;
		
		document.getElementById("fruitDisplay7").innerHTML = html_7;
		
		
		/////////////////////////////////////////////////////////////////////////////////

		// 다섯번째 방법 (화살표 함수)  { } 로 지우기 
		
		let html_8 = `<ol>`;
	    arrFruit1.forEach(item => html_8 += `<li>${item}</li>`);		// 배열의 요소 들어옴 
	    // 처리해야할 내용이 1개 밖에 없으므로 { } 를 생략할 수 있다.
		html_8 += `</ol>`;
		
		document.getElementById("fruitDisplay8").innerHTML = html_8;
		
		
		/////////////////////////////////////////////////////////////////////////////////
	
		
		
		// 실전 부분 시작 //
		
		
		// === 2. 자바스크립트에서 배열은 아래와 같이 나타냅니다.  ===  //
	
		const arrFruit = ["사과","딸기","멜론","참외","수박"];   // 배열도 객체이다. 
		
		let html = `<ol>`;
	    arrFruit.forEach(item => html += `<li>${item}</li>`);		// 배열의 요소 들어옴 
		html += `</ol>`;
		
		
		// 코드 길이를 줄일 수 있는 방법 
		const fruitDisplay = document.getElementById("fruitDisplay");
		
		fruitDisplay.innerHTML = html;
		
		/////////////////////////////////////////////////////////////////////////////////
		
		// === Function Declaration ( 함수 선언 )  === //
		// head 태그 안에 있으면 window.onload 밖에 만들어야함 
		
		function func_view_1(arr, displayid){		// 어디에 값을 보여줄래?
			
			let html = `<ol>`;
		    for(let item of arr) {			// 확장 for문과 비슷하다
		    	
		    	html += `<li>${item}</li>`;
		    }	// end of for
			html += `</ol>`;
			
			displayid.innerHTML = html;		// html에 쌓아둔다.
			
			
		}	// end of function func_view_1(){} ~~~~~~~~~~
		
		///////////////////////////////////////////////////////////////////////////////////
		
		// == Function Expresstion ( 함수 표현식 )  === //
		
		/*
		const func_view_2 = function(arr, displayid) {
			
			let html = `<ol>`;
		    for(let item of arr) {			// 확장 for문과 비슷하다
		    	
		    	html += `<li>${item}</li>`;
		    }	// end of for
			html += `</ol>`;
			
			displayid.innerHTML = html;		// html에 쌓아둔다.
		}
		*/
		// 또는 화살표 함수 
		const func_view_2 = (arr, displayid) => {
			
			let html = `<ol>`;
		    for(let item of arr) {			// 확장 for문과 비슷하다
		    	
		    	html += `<li>${item}</li>`;
		    }	// end of for
			html += `</ol>`;
			
			displayid.innerHTML = html;		// html에 쌓아둔다.
		}
		
		
		
		// ===== !!!!! 데이터 추가하기  !!!!! =========
		
		// ===== 과일을 맨 마지막에 추가하기 ===== 
		const btn_last_add = document.getElementById("btn_last_add")
		
		// 버튼 클릭했을때 함수 수행할 부분   (배열 맨 뒤에 추가 부분 )
		btn_last_add.onclick = function() {
			//alert("확인용");
			
			const addval = document.getElementById("addval").value;		// getElementById 는input 태그임
																		// 입력된 값을 받아오자 (이것이 input 태그)
			
			if( addval.trim() == "")	// 문자열.trim 은 문자열의 좌, 우 공백이 있으면 공백 모두 지워준다.  // 공백이나 엔터만 쳤을때 실행
			{
				alert("과일명을 입력하세요!!");
				return;			// 이 함수를 종료하는 것이다.!!!! (종료)
			}
			else {
				arrFruit.push(addval);			// push 는 맨 뒤에 값을 더해준다.
											// 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.	
				//console.log(arrFruit);		// 결과 : (6) ['사과', '딸기', '멜론', '참외', '수박', '키위']	
											
				// 첫번째 함수의 선언식으로 해보자 
				func_view_1(arrFruit, fruitDisplay);		// 함수 생성(호출) (보여주기)
				document.getElementById("addval").value = "";   //input 하고 text 을 지워준다.
				document.getElementById("addval").focus();		//focus를 준다.
				
			}
			
		};
		// ==== 과일을 맨 마지막에 추가하기 끝 ======
		
		// ===== 과일을 맨 처음에 추가하기 ===== 
		const btn_first_add =  document.querySelector("button#btn_first_add");
		
		// 버튼 클릭했을때 함수 수행할 부분 다른 방식 (배열 맨 앞에 추가 부분) 
		btn_first_add.addEventListener("click", function() {  
			//alert("확인용");
		
			const addval = document.getElementById("addval").value;		// getElementById 는input 태그임
																		// 입력된 값을 받아오자 (이것이 input 태그)
			
			if( addval.trim() == "")	// 문자열.trim 은 문자열의 좌, 우 공백이 있으면 공백 모두 지워준다.  // 공백이나 엔터만 쳤을때 실행
			{
				alert("과일명을 입력하세요!!");
				return;			// 이 함수를 종료하는 것이다.!!!! (종료)
			}
			else {
				arrFruit.unshift(addval);			// unshift 는 맨 앞에 값을 더해준다.
											// 배열명.unshift() : 배열의 밴 처음에 새로운 요소를 추가한 후, 변경된 배열의 길이를 리턴시켜준다.	
				// console.log(arrFruit);	// 결과 : (6) ['키위', '사과', '딸기', '멜론', '참외', '수박']		
				
				func_view_2(arrFruit, fruitDisplay);		// 함수 생성(호출) (보여주기)
				document.getElementById("addval").value = "";   //input 하고 text 을 지워준다.
				document.getElementById("addval").focus();		//focus를 준다.							
											
			}
			
		});
		// ===== 과일을 맨 처음에 추가하기 끝 ===== 
		
			
		// ===== !!!1 삭제하기 부분 !!!! ==== 	
			
		//===== 과일을 맨 마지막에 요소 삭제하기 ===== 
		const btn_last_del = document.querySelector("button#btn_last_del");
		
		// 클릭하면 실행함 (화살표 함수 사용 )
		btn_last_del.onclick = () => {
			//alert("확인용");
			
			const deleted_item = arrFruit.pop(); 	// 배열명.pop(); 은 배열의 마지막 요소를 제거한 후, 제거한 요소를 리턴 시켜줌.
			
			// 모두 삭제하면 배열 arrFruit 에서 undefined 을(를) 삭제했습니다. 가 나오므로 조건문 사용
			if(deleted_item != undefined)
			{
				alert(`배열 arrFruit 에서 ${deleted_item} 을(를) 삭제했습니다.`);
			}
			else
			{
				alert("더이상 삭제할 과일이 앖습니다.");
			}

			func_view_2(arrFruit, fruitDisplay);		// 함수 생성(호출) (보여주기)
		};
		
			
			
		//===== 과일을 맨 마지막에 요소 삭제하기 끝 ===== 
		
			
			
			
		//===== 과일을 맨 처음에 요소 삭제하기 ===== 
		const btn_first_del = document.querySelector("button#btn_first_del");
		
		// 클릭하면 실행함 (화살표 함수 사용 )
		btn_first_del.onclick = () => {
			//alert("확인용");
			
			const deleted_item = arrFruit.shift(); 	// 배열명.pop(); 은 배열의 마지막 요소를 제거한 후, 제거한 요소를 리턴 시켜줌.
			
			// 모두 삭제하면 배열 arrFruit 에서 undefined 을(를) 삭제했습니다. 가 나오므로 조건문 사용
			if(deleted_item != undefined)
			{
				alert(`배열 arrFruit 에서 ${deleted_item} 을(를) 삭제했습니다.`);
			}
			else
			{
				alert("더이상 삭제할 과일이 앖습니다.");
			}
			
			func_view_2(arrFruit, fruitDisplay);		// 함수 생성(호출) (보여주기)
			
		};
			
			
		//===== 과일을 맨 처음에 요소 삭제하기 끝 ===== 
		
	</script>

</body>
</html>
