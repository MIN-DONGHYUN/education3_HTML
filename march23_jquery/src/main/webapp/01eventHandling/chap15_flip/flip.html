<!DOCTYPE html>
<html>
<head>
<title>CSS transform 을 사용하여 3D 효과를 주는 flip-card 를 만들어 보기</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css/styles.css" />

<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>

<script type="text/javascript">
   $(document).ready(function(){
      
      const personArr = new Array();
      
      personArr.push({name:"김태희"
                    ,age:25
                    ,school:"우수대학교"
                    ,smImage:"kimth.jpg"
                    ,lgImage:"kimthLarge.jpg"
                    });
      
      personArr.push({name:"아이유"
                      ,age:28
                      ,school:"영재대학교"
                      ,smImage:"iyou.jpg"
                      ,lgImage:"iyouLarge.jpg"
                     });
      
      personArr.push({name:"박보영"
                    ,age:30
                    ,school:"일류대학교"
                    ,smImage:"parkby.jpg"
                    ,lgImage:"parkbyLarge.jpg"
                   });
      
      let html = `<ul>`;
      
      for(const person of personArr) {
         html += `<li class='friendname'>${person.name}</li>`;
      }
      
      html += `</ul>`;
      
      $(document).on("mouseover","li.friendname", () => { 
                      const $target = $(event.target); 
                      $target.addClass("changeMenuColor"); 
                       });
      
      $(document).on("mouseout","li.friendname", () => {
                      const $target = $(event.target);
                      $target.removeClass("changeMenuColor"); 
                        });
      
      
      $("div#header").html(html);
      
      /////////// == flipCard 넣어주기  시작  == ////////////
      for(const person of personArr) {
         html = `<div class="flip-card" style="display: inline-block; margin-right: 30px;">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">  /* 전면 */
                           ${''/* <h1>앞면</h1> 이것이 주석을 다는 꼼수방법임(백틱에서) */}
                           <img src="images/${person.lgImage}" style="width:228px;height:178px;"> 
                        </div>
                        <div class="flip-card-back">  /* 후면 */
                           <h1>${person.name}</h1> 
                           <p>${person.age}세</p> 
                           <p>${person.school}</p>
                        </div>
                     </div>
                  </div>`;
          
          // $("div#content").append(html);
          // $("선택자").append(내용물);
          
          // 또는
          
          $(html).appendTo("div#content");
       // $(내용물).appendTo("선택자");
          
      }// end of for----------------------
        /////////// == flipCard 넣어주기  끝  == ////////////
      
   });// end of $(document).ready(function(){})------------------
</script>
</head>
<body>
   <div id="container">
      
      <div id="header"></div>
      
      <div id="content"></div>
      
      <div id="sideinfo">
        SIDEINFO
      </div>
      
      <div id="footer">
        FOOTER
      </div>
      
   </div>
</body>
</html>
