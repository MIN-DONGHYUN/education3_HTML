<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 스크롤하기 [ animate() ]</title>




<style type="text/css">
	/* 태그를 이동 시키려면 반드시 position 은 relative; 또는 absolute; 로 설정되어 있어야 한다. */
	img#fish1 { position: relative;}

	img#fish2 { position: absolute;}

</style>


<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
 
	$(document).ready(function(){
		
		/*
			이미지를 클릭하면 왼쪽에서 오른쪽으로 스크롤(이동) 되게 하고 싶다.
			
		*/
		
		$("img#fish1").click(function(event){  // 이미지를 클릭하면
			
			$(event.target).animate({left:600, top:500}, 5000).slideUp(3000);    // $(this) 나 $(event.target) 는 같은것
																				 // slideUp은 3초동안 없어져라
			/*
		         선택자인 이미지를 position(relative, absolute)에 따라
		         왼쪽에서 부터 600px(left:600), 위에서 부터 500px(top:500) 떨어진 위치로
		         5000 밀리초(== 5초) 동안 옮겨라는 말이다.
		         5000 대신에 'slow'(==600), 'normal'(==400), 'fast'(==200)를 사용할 수 있다.
		    */
		    
		    //$(event.target).animate({left:600, top:500}, 'slow').slideUp(3000);
		    
		    
		}); // end of $("img#fish1").click(function(event){
			

		$("img#fish2").click(function(event){  // 이미지를 클릭하면
			
			$(event.target).animate({left:600, top:500}, 5000).fadeOut(3000);    // $(this) 나 $(event.target) 는 같은것
																				 // fadeOut은 3초동안 없어져라
			/*
		         선택자인 이미지를 position(relative, absolute)에 따라
		         왼쪽에서 부터 600px(left:600), 위에서 부터 500px(top:500) 떨어진 위치로
		         5000 밀리초(== 5초) 동안 옮겨라는 말이다.
		         5000 대신에 'slow'(==600), 'normal'(==400), 'fast'(==200)를 사용할 수 있다.
	    	*/
		}); // end of $("img#fish2").click(function(event){
		
	}); // end of $(document).ready(function(){ ~~~~~~~~~~~~~~

</script>


</head>
<body>

	1. position relative<br/>
   <img id="fish1" src="images/fish.jpg" />
   
   <br/><br/><br/><br/><br/>
   
   2. position absolute<br/>
   <img id="fish2" src="images/fish.jpg" />
   
</body>
</html>
