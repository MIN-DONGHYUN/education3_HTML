<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 스크롤하기 [ animate(), fadeTo(), 개발자가 만든 함수 호출(collback 함수 호출) ]</title>




<style type="text/css">
	/* 태그를 이동 시키려면 반드시 position 은 relative; 또는 absolute; 로 설정되어 있어야 한다. */
	img#fish1 { position: relative;}

	img#fish2 { position: absolute;}

</style>


<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
 
	$(document).ready(function(){
		
		/*
		$("img#fish1").click(function(){
			$(this).animate({left:600, top:400}, 3000).fadeTo(3000, 0.1, function(){
				$("div#div1").html("<img src='images/iyouLarge.jpg' />");
			});  															 
		});
		*/
		//또는 
		
		
		$("img#fish1").click(function(){
         $(this).animate({left:600, top:400}, 3000).fadeTo(3000, 0.1, mycallback);
         															// callback 함수
        });
		
		/*                                                                             
         선택자인 이미지를 position(relative, absolute)에 따라
         왼쪽에서 부터 600px(left:600), 위에서 부터 400px(top:400) 떨어진 위치로
         3000 밀리초(== 3초) 동안 옮겨라는 말이다.
         3000 대신에 'slow'(==600), 'normal'(==400), 'fast'(==200)를 사용할 수 있다.
         
         선택자.fadeTo(3000, 0.1, 함수이름만) 는 선택자를  2000 밀리초(== 2초) 동안 opacity(투명도)를 0.1로 만든 후 함수이름에 해당 하는 함수를 실행시켜라는 말이다.
         함수이름에 해당 하는 함수를 콜백함수(callback function)라고 부른다.
      */	
		
		
		

	}); // end of $(document).ready(function(){ ~~~~~~~~~~~~~~

	// Function Declaration
	function mycallback() {
		
		$("div#div1").html("<img src='images/iyouLarge.jpg' />");
		
	} // end of function mycallback() {
		
		
		
</script>


</head>
<body>

	1. position relative<br/>
	<div id="div1">
		 <img id="fish1" src="images/fish.jpg" />
	</div>
  
   
</body>
</html>
