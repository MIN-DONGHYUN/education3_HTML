<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 에서 변수 선언시 사용되는 var, const, let 에 대해서 알아보기</title>
</head>
<body>

<h1>const, let 사용하기</h1>

<h2>더하기 계산하기</h2>

<input type="text"  id="num1" /> + <input type="text"  id="num2"  /> = <span id="sum"></span>

<br/><br/>

<button type="button" onclick="myFunction_1()">더하기 결과 보기</button>			<!-- 버튼 누르면 함수 호출   -->


<hr style="height: 2px; background-color: gold; border: none;" />


<h2> 빼기 계산하기 </h2>
<input type="text"  id="num3" /> - <input type="text"  id="num4"  /> = <span id="minus"></span>
<br/><br/>
<button type="button" onclick="myFunction_2()">빼기 결과 보기</button>			<!-- 버튼 누르면 함수 호출   -->


<hr style="height: 2px; background-color: gold; border: none;" />


<p id ="greeting"></p>
<p id ="float"></p>
<p id ="point-1"></p>
<p id ="point-2"></p>
<p id ="view-1"></p>
<p id ="view-2"></p>






<script type="text/javascript">


/*
1995년 부터 2015년 까지는 모든 JavaScript 코드에서 변수 선언시 var 를 사용하였음.
2015년 이후 부터 JavaScript 코드에서 변수 선언시 사용되는 const 와 let 가 추가 되었음. 

※ ES6(ECMAScript 6) 
==> ES6이란? ECMA라는 정보와 통신 시스템을 위한 국제적 표준화 기구에서 만든 ECMAScript 표준문서의 6번째 개정판 문서에 있는 표준 스펙이다.  
  ES5는 2011년에 나왔고, ES6은 2015년에 나왔는데 내용이 2배 이상 많아졌음. 
  ES7은 2016년에 나왔지만 ES6과 ES7은 바뀐것이 거의 없음. 
  그래서 일반적으로 ES7이라고 부르지 않고 ES6이라고 부름.
*/	
		
		
		
	function myFunction_1() {
		
		// 변수를 선언할때는 const를 사용한다.  const는 변수가 있으면 재사용 불가능 하다. (재사용시 오류 발생 )
		const num1 = document.getElementById("num1").value;		/* value 는 값을 받아오는 것이다. */
		
		// const num1 = document.getElementById("num2").value;		/* value 는 값을 받아오는 것이다. */
		// Uncaught SyntaxError: Identifier 'num1' has already been declared 에러가 발생한다.
		// --- const num1 이 이미 선언되어져 있으므로 또 선언하는 것은 오류이다.!!
		
		//num1 = document.getElementById("num1").value;
		// 02_const_let.html:72 Uncaught TypeError: Assignment to constant variable. at myFunction_1
		// 실행 시 오류 발생
		// --- num1 은 const 타입이므로 num1에 이미 값이 할당된 이후에 또 값을 할당하는 것은 오류이다. --- 
		// --- 그러므로 const 는 자바의 final 변수와 비슷한 상수변수 형태로 사용한다. ---
		
		
		var num2 = document.getElementById("num2").value;		/* 즉 num2에 입력되어진 값을 받아온다. */
		var sum = Number(num1) + Number(num2);			/* Number() 는 숫자로 바꿔주는 것이다 . */ 
			
		document.getElementById("sum").innerHTML = sum;			/* sum 값을 sum 에 넣어준다. */ 
	}
	

	function myFunction_2() {
		
		// 변수를 선언할때는 let를 사용한다.
		
		let num3 = document.getElementById("num3").value;		/* value 는 값을 받아오는 것이다. */
		
		// let num3 = document.getElementById("num4").value;
		// Uncaught SyntaxError: Identifier 'num1' has already been declared 에러가 발생한다.
		// --- const num1 이 이미 선언되어져 있으므로 또 선언하는 것은 오류이다.!!
		
		
		// let는 이렇게 재 사용하는 것은 된다.
		num3 = 20;
		num3 = document.getElementById("num3").value;
		// --- num3 은 let 타입이므로 num3 에 이미 값이 할당된 이후에 또 값을 항당하는 것은 가능하다.!!!
		
		
		console.log("num3 : " + num3);                    	    // num3 : 30
		console.log("typeof(num3) : " + typeof(num3));			// typeof(num3) : string
		
		let num4 = document.getElementById("num4").value;		/* 즉 num2에 입력되어진 값을 받아온다. */ // 10
		num3 = Number(num3) - Number(num4);			/* Number() 는 숫자로 바꿔주는 것이다 . */ 
		// 이미 선언되어진 num 3 을 다시 var num3으로 선언하여도 오류가 아님!!!!!!!!!!	
		
		
		
		console.log("num3 : " + num3);                    	    // num3 : 20
		console.log("typeof(num3) : " + typeof(num3));			// typeof(num3) : number
		
		
		document.getElementById("minus").innerHTML = num3;			/* num3 값을 minus 에 넣어준다. */ 
	
		
		num3 = "안녕하세요?";
		// 이미 선언되어진 num3 에 문자열 값을 넣어줌 (오류 아님 )
		
		document.getElementById("greeting").innerHTML = num3;		/* num3 값을 greeting 에 넣어준다. */ 	
		// 안녕하세요 출력됨 
		
		
		num3 = 1.2345;		// let로 선언되어진 변수는 재사용이 가능함!!!!
		
		console.log("num3 : " + num3);                    	    // num3 : 1.2345
		console.log("typeof(num3) : " + typeof(num3));			// typeof(num3) : number
		// 자바스크립트는 정수와 실수 모두 number로 통합되어 있다.
		
		document.getElementById("float").innerHTML = num3;		/* num3 값을 float에 넣어준다. */ 	
		// 1.2345 출력됨 
		
		
		//const num5;			
		//num5 = 999;		
		//Uncaught SyntaxError: Missing initializer in const declaration
		// --- const 변수는 위와 같이 할 수 없다.const 변수는 반드시 변수의 선언과 동시에 값을 부여해 주어야 한다.
		
		const num5 = 999;	// 이렇게 해야만 한다.		
		document.getElementById("point-1").innerHTML = num5;		/* num5 값을 point 에 넣어준다. */ 	
		// 999 출력됨 
		
		
		let num6;
		num6 = 777; // --- let 변수는 선언후에 값을 넣어줘도 가능하다.
		document.getElementById("point-2").innerHTML = num6;		/* num5 값을 point 에 넣어준다. */
		
		
		const num7=100;	// number 타입 
		const num8=200;
		
		document.getElementById("view-1").innerHTML = num7+ "+" + num8 + "=" + (num7+num8);	
		document.getElementById("view-2").innerHTML = `${num7}+${num8}=${num7+num8}`;				
		// 키보드 숫자 1 왼쪽에 있는 ` 를 백틱이라고 부른다.
		// ES6(ECMAScript) 표기법 
		
	}
		
</script>


</body>
</html>
