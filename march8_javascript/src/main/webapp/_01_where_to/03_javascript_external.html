<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트 html 파일과 분리된 외부경로에 파일(확장자 .js)로 저장한 후 사용할 수 있습니다.</title>

<script type="text/javascript">
</script>

</head>
<body>

<h2>스크립트 html 파일과 분리된 외부경로에 파일(확장자 .js)로 저장한 후 사용할 수 있습니다.</h2>

<p id="demo">변경전 p 태그</p>
<button type="button" onclick="myFunction()">클릭하세요</button>		<!-- 버튼을 생성하기 onclick은 클릭했을때를 myFuntion 실행하라를 말한다.  -->


<script type="text/javascript" src="./js/myScript.js">		/* .js는 자바 스크립트 */
	
														
</script>

</body>
</html>
