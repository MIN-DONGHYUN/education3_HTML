<!-- 아주 많이 사용한다. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>console.log() 를 사용하여 결과물 나타내기</title>
</head>
<body>

<h1>안녕하세요? 나의 웹페이지 입니다.</h1>
<p>첫번째 p 태그입니다.</p>


<p id="demo"></p>
<button type="button" onclick="myFunction()">클릭하세요</button>    <!-- 버튼을 생성하기 onclick은 클릭했을때를 myFuntion 실행하라를 말한다.  -->

<script type="text/javascript">
	function myFunction() {					/* 기능 실행 부분 */
		
		console.log("좋은 하루 되세요 ~~")
		// 크롬브라우저에서 키보드 F12를 눌러서 개발자도구의 콘솔탭에서 결과물을 확인할 수 있다.
	}
</script>



</body>
</html>
