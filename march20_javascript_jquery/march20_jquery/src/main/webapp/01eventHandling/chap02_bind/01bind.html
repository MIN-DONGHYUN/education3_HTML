<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결하여 처리하기 1 (bind)</title>

<style type="text/css">

	div#firstdiv, div#result {
		/* border: solid 1px gray;  */
		
		width: 80%;
		margin: 0 auto;
		text-align: center;
	}
	
	div#result {
		margin: 20px 0 0 0;
		padding-left: 100px;
		font-size: 16pt;
	}
	

	span.buttons {
		display: inline-block;
		border: solid 2px orange;
		width: 100px;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
	}	
	
	span.bold , span#resultBold {
		font-weight: bold;
	}
	
	span.italic , span#resultItalic {
		font-style: italic;
	}

</style>

<script type="text/javascript" src="../../js/jquery-3.6.4.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		
		$("span.bold").bind("click", function(){
			$("div#result").html("<span id='resultBold'>"+$(this).text()+"버튼을 클릭하셨군요</span>");
		});
		
		$("span.italic").click(function(){
			$("div#result").html("<span id='resultItalic'>"+$(this).text()+"버튼을 클릭하셨군요</span>"); 
		});
		
		$("span.clear").bind("click", function(){
			$("div#result").html("");
		});
		
	});

</script>

</head>
<body>
    <div id="firstDiv">
		<span class="buttons bold">굵게</span>
		<span class="buttons italic">기울임꼴</span>
		<span class="buttons clear">지우기</span>
	</div>
	<div id="result"></div>
</body>
</html>
