<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지를 테이블속에 넣어주면서 이미지를 둥글게 보여지도록 합니다.</title>

<style type="text/css">

	div#container {
		/* border: solid 1px gray; */
		width: 80%;							/* 80%만 사용 */
		margin: 50px auto;					/* 상, 하 50px 좌, 우 균등 */
	}
	
	div#container > table {
		/* border: solid 1px orange; */
		width: 50%;					/* container 안에 있는 범위 50% 쓰겠다. */
		margin: 0 auto;				/* 상, 하 0 좌, 우 균등 */
		border-collapse: collapse;		/* 테이블 경계를 허물자 */ 
	}

	div#container > table th{    /* > 사용 안하면 자식 뿐만아니라 손자까지 모두를 지칭한다. */
		border: solid 1px orange;
		height: 40px;				/* 높이 */ 
		font-size: 14pt;			/* 글자 크기 */
	}
	
	div#container > table td{    /* > 사용 안하면 자식 뿐만아니라 손자까지 모두를 지칭한다. */
		/* border: solid 1px orange; */
		height: 200px;				/* 높이 */ 
		text-align: center;			/* 가운데로 오게 만든다 */ 
	}
	
	div#container > table td > img{
		/* border: solid 1px blue; */
		
		/* border-radius 는 테두리를 둥글게 만드는 속성입니다. */   
    
	    /* border-radius: top-left-x top-right-x bottom-right-x bottom-left-x / top-left-y top-right-y bottom-right-y bottom-left-y */
	    /* border-radius: 20px 20px 20px 20px / 20px 20px 20px 20px; */  
	    /* 또는 아래처럼 하면 같은 것이다. */
	    /*border-radius: 20px; */ 
	    
	    /* 아예 동그랗게 하고 싶다면 */
	    border-radius: 50%;
	    
	    
	    opacity: 0.5;  /* 광도 0.0 ~ 1.0 숫자가 적을수록 희미해진다. 0.0은 투명, 1.0은 원래 광도이다. */
	    
	    width: 150px;			/* 사진 크기를 일부로 맞춰줌 */
	    height: 150px;
	}
	
	div#container > table td > img:hover{		/* 이미지에 올라가는 순간 광도 1.0으로 변경 */
		opacity: 1.0;
	}
	
	
	
</style>

</head>
<body>

	<div id="container">
		<table>
			<thead>
				<tr>
					<th>아이유</th>		<!-- 제목 -->
					<th>호랑이</th>
					<th>맑은숲</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td><img src="./images/iyou.jpg" /> </td>			<!-- 사진 불러오기 -->
					<td><img src="./images/tiger.jpg" /> </td>
					<td><img src="./images/숲속의 아침.jpg" /> </td>
				</tr>
			</tbody>
			
		</table>
	</div>



</body>
</html>
