<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기 4[colgroup 태그]</title>


<style type="text/css">

	div#container {
		/*border: solid 1px gray;*/
		width: 40%;
		margin: 50px auto;	/* auto 는 나머지 가운데 */
	} 
	
	table {    /* 테이블의 테두리는 값이 끝나는 지점까지 간다 */
		width: 100%;				/* width 100%를 사용하면 전체 끝까지 나오도록 설정이 가능하다. */
		/*border: solid 1px #fcb558; */
	}

	table, th, td {					/* th 는 테이블의 머리부분 , td 는 테이블의 데이터 베이스 */ 
		border: solid 1px #fcb558; 
		border-collapse: collapse;	/* border collapse는 테두리와 테두리 경계를 허물어 버린다.(table 안에 써야한다.) */
	}
	
	th {
		background-color: #ccc;			/* 배경색 회색 */
		height: 30px;					/* 높이 30px */
	}
	
	td {
		height: 25px; 
	}
	
	td.mycenter {
		text-align: center;   /* 가운데 정렬 */ 
	}
	
	td.myright {
		text-align: right;   /* 오른쪽 정렬 */ 
	}


	colgroup#firstColgroup {
		background-color: #ffffb3;			/* 노란색 */
	}
	
	colgroup#secondColgroup {
		background-color: #ffcccc;			/* 분홍색 */
	}
	
</style>


</head>
<body>

	<div id="container">
	
		<table>			<!-- 테이블 태그 -->
		
			<caption align="bottom">&lt;테이블&gt; 테이블에 대한 설명 문구</caption>
		
			<colgroup span="1" id="firstColgroup">			<!-- 컬럼 한개를 묶어버렸다. span이 묶어줄 개수를 나타낸다. -->
			<!-- colgroup 또는 줄여서 col 이라고 사용할 수 있다. -->
			<!-- span="숫자" 이때 숫자는 묶어줄 열의 개수를 말한다, 
				 span 에 처음으로 숫자를 주었는데 그 숫자가 1이므로 첫번째 열을 그룹을 묶겠다는 뜻이고  -->
			 
			<colgroup span="2" id="secondColgroup">			<!-- 컬럼 두개를 묶어버렸다. span이 묶어줄 개수를 나타낸다. -->
			<!-- colgroup 또는 줄여서 col 이라고 사용할 수 있다. --> 
			<!-- span="숫자" 이때 숫자는 묶어줄 열의 개수를 말한다, 
				 span 에 숫자를 2를 주었는데 그 다음의 컬럼부터 2개의 컬럼인 두번째 열과 세번째 열을 그룹을 묶겠다는 뜻이고  -->
				 
				 
			 
			<thead>     <!-- 테이블의 머리 부분을 나타내는 것이다. -->
				
				<tr>			<!-- 테이블 레코드 -->
				
					<th>제품 이름과 설명</th> 		<!-- 테이블 해더 (제목) 가운데 정렬에 글자 굵게 -->
					<th>개당 가격</th> 
					<th>박스당 개수</th> 
				</tr>
			</thead>
			
			<tbody>		<!-- 테이블의 데이터 부분 -->
				<tr>
					<td class="mycenter">블라우스 - 붉은색 실크</td>  <!-- 테이블 데이터 기본은 왼쪽정렬  여기는 가운데 정렬-->
					<td class="myright">20,000원</td>
					<td>150</td>
				</tr>
				
				<tr>
					<td class="mycenter">바지 - 검은색 원단</td>  <!-- 테이블 데이터 -->
					<td class="myright">4,000원</td>
					<td>300</td>
				</tr>

			
			</tbody>
		</table>
	
	</div>


</body>
</html>
