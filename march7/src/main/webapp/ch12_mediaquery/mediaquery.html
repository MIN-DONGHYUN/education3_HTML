<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 디바이스가 핸드폰, 컴퓨터마다 달라짐 꼭 사용해야함 -->
																	  <!-- 반응형웹 위해서 width 크기 지정 -->
<title>반응형웹에 사용하는 media query</title>

<style type="text/css">

	/* 360px 이하 */  /* 일반적으로 휴대폰 세로 */
	@media screen and (max-width: 360px) {
		h1 {color: red;}
		ul {
			list-style-type: none;
		}
	}
	
	/* 361px ~ 767px 이하 */  /* 일반적으로 휴대폰 가로 */
	@media screen and (min-width: 361px) and (max-width: 767px){
		h1 {color: blue;}
		ul {
			list-style-type: none;
		}
		ul > li {
			display: inline;
			background-color: skyblue;		/* 하늘색 */
		}
	}
	
	/* 768px ~ 1023px 이하 */  /* 일반적으로 태블릿 PC 세로 */
	@media screen and (min-width: 768px) and (max-width: 1023px){
		h1 {color: green;}
		ul {
			list-style-type: none;
		}
	}
	
	/* 1024px 이상 */  /* 일반적으로 태블릿 PC 가로 및 일반적으로 데스크탑 PC */
	@media screen and (min-width: 1024px) {
		h1 {color: red;
			background-color: yellow;
		}
		ul {
			list-style-type: none;
		}
		ul > li {
			display: inline;
			background-color: navy;
			color: white;
		}
	}

</style>

</head>
<body>

	<h1>미디어 쿼리</h1>
	<ul>
		<li>서울</li>
		<li>부산</li>
		<li>대구</li>
		<li>광주</li>
		<li>인천</li>
		<li>대전</li>
		<li>울산</li>
	</ul>

</body>
</html>
